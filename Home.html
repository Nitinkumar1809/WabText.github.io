<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Ted</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div>
        <nav
          className="navbar navbar-expand-lg bg-body-tertiary"
          data-bs-theme="dark"
        >
          <div className="container-fluid">
            <a className="navbar-brand" href="h"> TEXT-TED </a>
            <button
              className="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span className="navbar-toggler-icon"></span>
            </button>
            <div
              className="collapse navbar-collapse"
              id="navbarSupportedContent"
            >
              <ul className="navbar-nav me-auto mb-2 mb-lg-0">
                <li className="nav-item">
                  <button
                    className="btn btn-outline-success me-2"
                    type="button"
                  >
                    HOME
                  </button>
                </li>
                <li className="nav-item">
                  <button
                    className="btn btn-outline-success me-2"
                    type="button"
                  >
                    <a href="./componet/About"></a>About-Ted
                  </button>
                </li>

                <li className="nav-item dropdown">
                  <ul className="dropdown-menu">
                    <li>
                      <a className="dropdown-item" href="#"> Action </a>
                    </li>
                    <li>
                      <a className="dropdown-item" href="#"> Another action </a>
                    </li>
                    <li>
                      <hr className="dropdown-divider" />
                    </li>
                    <li>
                      <a className="dropdown-item" href="#">
                        Something else here
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>

           
              <form className="d-flex" role="search ">
                <input
                  className="form-control me-2"
                  type="search  "
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  className="btn btn-outline-success "
                  type="submit success "
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div>
      <!-- <h1>{props.heading}</h1> -->
    
      <div className="mb-5">
        <label htmlFor="mybox" className="form-label"></label>
        <textarea
          className="form-control"
          value="{text}"
          onChange="{handleonchage}"
          id="mybox"
          rows="8"
        ></textarea>
      </div >
      <button className="btn btn-primary my-2 mx-1" onClick="{handleupclick}">
        canvert to uppercase
      </button>
      <button className="btn btn-primary my-2 mx-1" onClick="{handleloclick}">
        canvert to lowercase
      </button>
      <button className="btn btn-primary my-2 mx-1" onClick="{handleclear}">
        clear wolds
      </button>
      <button className="btn btn-primary my-2 mx-1" onClick="{handleCopy}">
        Copy wolds
      </button>
      <button className="btn btn-primary my-2 mx-1" onClick="{handleRemove}">
        extara remove
      </button>
    </div>


    

    <script src="java.js"></script>
    <script

    
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
